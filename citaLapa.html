<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formas2</title>
    <script>
    function krasot(){
        var kr=document.getElementById("krasa").value;
        document.getElementById("fons").style="background-color:"+kr;
    }
    </script>
    <style>
        #fons {
            font-size: 24pt;
        }
    </style>
</head>
<body>
<form>
  <div id="fons" style="background-color:lightgrey">Izvēlies krāsu!</div>
  <input type="color" id="krasa" value="#00ff00" oninput="krasot();document.getElementById('fons').innerHTML = 'Krāsa nomainīta!';">
</form>
</body>
</html>
